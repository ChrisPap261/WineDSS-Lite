    <script>


    function check1() {
        var Flavanoids = document.getElementById("Flavanoids").value;
        var Color_intensity = document.getElementById("Color_intensity").value;
        var Proline = document.getElementById("Proline").value;

        var grade;

        if (Flavanoids <= 1.57) {
          if (Color_intensity <= 3.8) {
            grade = 2;
          } else { grade = 3;}
        } else if (Flavanoids > 1.57){
          if (Proline <= 720) {
            grade = 2;
          } else{
              if (Color_intensity <= 3.4){
                grade = 2;
              } else {
                grade = 1;
              }
          }
        }


            if (grade == 1) {
                text = "Wine Class: 1";
                document.getElementById("class").innerHTML = text;
                document.getElementById("myDIV").style.color = "#3C765A";
                document.getElementById("myDIV").style.backgroundColor = "#B2DBA1";


            } else if (grade == 2) {
                text = "Wine Class: 2";
                document.getElementById("class").innerHTML = text;
                document.getElementById("myDIV").style.color = "#8A6D3B";
                document.getElementById("myDIV").style.backgroundColor = "#F5E79E";

            } else {
                text = "Wine Class: 3";
                document.getElementById("class").innerHTML = text;
                document.getElementById("myDIV").style.color = "#C04442";
                document.getElementById("myDIV").style.backgroundColor = "#DCA7A7";

            }


    }

    function reload() {
        location.reload();
    }



    </script>
